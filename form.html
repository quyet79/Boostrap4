<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <form class="m-3" action="https://www.w3schools.com/bootstrap4/bootstrap_forms.asp" method="get">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          name=""
          id="email"
          class="form-control"
          placeholder="Your email"
          aria-describedby="helpId"
        />
        <small id="helpId" class="text-muted">Email co do rong vai loz</small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          name=""
          id="email"
          class="form-control"
          placeholder="Your email"
          aria-describedby="helpId"
        />
        <small id="helpId" class="text-muted">Email co do rong vai loz</small>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input
            type="checkbox"
            class="form-check-input"
            name=""
            id=""
            value="checkedValue"
            checked
          />
          Gay?
        </label>
      </div>
      <button type="submit" class="btn btn-primary my-2 px-4">Submit</button>
    </form>


    //form validate
    <hr>
    <hr>

    <p>Form validate</p>

    
    <form action="" class="was-validated">//or use .need-validated class for validate after fill data
        <div class="form-group">
          <label for="uname">Username</label>
          <input type="text" name="" id="uname" class="form-control" placeholder="Username" aria-describedby="helpId" required>
          <!-- <small id="helpId" class="text-muted">Help text</small> -->
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">please fill your username</div>
        </div>
    </form>






    <!-- TODO: This is for server side, there is another version for browser defaults -->
    <!-- TODO: This is for server side, there is another version for browser defaults -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
