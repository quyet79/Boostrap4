<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    hr {
      height: 1px;
      background-color: rgb(0, 0, 0);
      margin: 40px 0;
    }
  </style>
</head>

<body>
  <p>spinner</p>
  <div class="spinner-grow text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>

  <hr>

  <p>pagination</p>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item active" aria-current="page">
        <a class="page-link" href="#">Page 1 <span class="sr-only">(current)</span></a>
      </li>
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Page 2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">Page 3</a>
      </li>
    </ul>
  </nav>

  <nav aria-label="Page breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Item 1</li>
      <li class="breadcrumb-item">Item 2</li>
    </ol>
  </nav>

  <hr>

  <p>list-group</p>
  <ul class="list-group">
    <li class="list-group-item active">Text</li>
    <li class="list-group-item disabled" aria-disabled="true">Disabled item</li>
  </ul>

  <hr>
  <p>card</p>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Title</h5>
      <p class="card-text">Content</p>
    </div>
  </div>

  <hr>

  <p>dropdowns</p>
  <div class="dropdown">
    <button id="my-dropdown" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">Text</button>
    <div class="dropdown-menu" aria-labelledby="my-dropdown">
      <a class="dropdown-item active" href="#">Text</a>
      <a class="dropdown-item" href="#">123</a>

    </div>
  </div>

  <hr>
  <p>collapsible</p>
  <button class="btn btn-primary" data-target="#my-collapse" data-toggle="collapse" aria-expanded="false"
    aria-controls="my-collapse">Text</button>
  <div id="my-collapse" class="collapse">
    gdfg
  </div>

  <hr>
  <p>nav</p>
  <nav class="nav">
    <li class="nav-item">
      <a class="nav-link active" href="#">Item 1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Item 2</a>
    </li>
  </nav>

  <hr>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
